<template>
    <lightning-card title="Substraction" icon-name="standard:formula">
        
        <div>
            <lightning-input type="number" label="first number" name="firstNumber"  onchange={handlefirstNumber}></lightning-input>
        </div>

        <div>
            <lightning-input type="number" label="second number" name="'secondNumber"  onchange={handlesecondNumber}></lightning-input>
        </div>
        
        <div>
            <lightning-input type="result" label="Result" name="result"  onchange={handleSub} value = "{result}"></lightning-input>
        </div>

        <span slot="footer">
            Result is:{result}
        </span>
        <lightning-button variant="brand" label="Sub" title="substraction" onclick={handleSub} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
